<!DOCTYPE html>
<html>
<head>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js "></script>
 
<style>
  
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

  /* CSS untuk semua media (screen & print) */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }
  .grid-container {
    width: 21cm; /* Lebar A4 */
    display: grid;
    grid-template-columns: repeat(6, 3.5cm); /* 6 kolom x 3.5cm */
    grid-template-rows: repeat(auto-fill, 3.5cm); /* Baris dinamis */
    grid-gap: 0; /* Hilangkan jarak antar sel */
    padding: 0;
    margin: 0 auto; /* Center grid */
  }

  .cell {
    padding-bottom: 4px;
    width: 3.5cm;
    height: 3.5cm;
    border: 1px solid #382208;
    box-sizing: border-box;
    display: flex;
    align-items: flex-end;
    justify-content: center;
    font-size: 9pt;
    font-family: 'Luckiest Guy', cursive;
    font-weight: 1200;
    letter-spacing: 0.5px;
    background: url("https://i.ibb.co/67D5spWr/Dapoer-Borcelle-1.png");
    background-repeat: no-repeat;
    background-size: 3.5cm 3.5cm;
    color: #0500ef;
    page-break-inside: avoid;
  }

  /* Tombol cetak hanya di layar */
  @media screen {
    .print-button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 12pt;
      cursor: pointer;
    }
  }

  @media print {
    .print-button {
      display: none;
    }
  }
</style>
</head>
<body>
  <button class="print-button" onclick="window.print()">Cetak Grid</button>
  <button class="print-button" onclick="downloadPNG()">Download PNG</button>
  <div class="grid-container" id="grid"></div>

  <script>
 
    function createGrid(data) {
      const grid = document.getElementById("grid");
      grid.innerHTML = ""; // Bersihkan konten sebelumnya
      
      data.forEach((value) => {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.textContent = value;
        grid.appendChild(cell);
      });
    }
      function downloadPNG() {
  const element = document.getElementById("grid");

  html2canvas(element, {
    scale: 4, // Tingkatkan dari 2 â†’ 4 untuk resolusi lebih tinggi
    useCORS: true,
    logging: false,
    windowHeight: element.scrollHeight, // Pastikan seluruh grid dirender
  }).then(canvas => {
    const link = document.createElement("a");
    link.download = "grid-layout.png";
    link.href = canvas.toDataURL("image/png");
    link.click();
  });
}
  </script>
</body>
</html>
